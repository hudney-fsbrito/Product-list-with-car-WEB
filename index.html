<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style/index.scss" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Lista de produtos com carrinho de compras</title>

  </head>
  <body>
    <div class="container">
      <div class="product-page">
        <h1>Desserts</h1>
        <ul class="container-product">
          <li class="card-product">
            <div class="container-img">
              <img class="img-product"  src="assets/images/image-waffle-mobile.jpg" alt="Image of product">
              <button>
                <img src="assets/images/icon-add-to-cart.svg"></img>
                Add to Cart
              </button>
            </div>
            <div class="container-description-product">
              <h5 class="product-type-category">Waffle</h5>
              <h4 class="product-name">Waffle with Berries</h4>
              <p class="product-price">&dollar;6.50</p>
            </div>
          </li>        
          
        </ul>
      </div>
      <!-- Cart -->
      <div class="cart">
        <h3 class="title-cart">Your Cart(7)</h3>
        <div class="product-item">
          <div class="product-item-info">
            <h4 class="product-name-cart">Waffle with Berries</h4>
            <div class="product-item-prices">
              <p class="quantity-product">1x</p>
              <p class="product-price">&dollar;6.50</p>
              <p class="total-product-price">&dollar;6.50</p>
            </div>
          </div>
          <div>
            <img class="icon-remove-item" src="assets/images/icon-remove-item.svg" alt="Ícone para excluir item">
          </div>
        </div>
        <div class="order-total">
          <p>Order Total</p>
          <p class="total-cart">&dollar;6.50</p>
        </div>
        <div>
          <button class="btn-delivery">
            <img src="assets/images/icon-carbon-neutral.svg" alt="">
            This is a <span>carbon-neutral</span> delivery
          </button>
          <button class="btn-confirm-order">Confirm Order</button>
        </div>
      </div>
    </div>
    <div class="modal-order-confirmed">
      <div class="container-order-confirmed">
        
        <div ><img class="icon-order-confirmed" src="assets/images/icon-order-confirmed.svg" alt=""></div>
        <h3>Order Confirmed</h3>
        <p>We hope your enjoy your food!</p>
        
        <div class="product-item">
          <div class="product-item-left">
            <div class="container-img-order-confirmed">
              <img class="img-product-order-confirmed"  src="assets/images/image-waffle-desktop.jpg" alt="Image of product">
            </div>
            <div class="product-item-info">
              <h4 class="product-name-cart">Waffle with Berries</h4>
              <div class="product-item-prices">
                <p class="quantity-product">1x</p>
                <p class="product-price">&dollar;6.50</p>
              </div>
            </div>

          </div>
          <p class="total-product-price">&dollar;6.50</p>
          
        </div>
        <div class="order-total">

          <p>Order Total</p>
          <p class="total-cart">&dollar;6.50</p>

        </div>
        <button class="btn-confirm-order">Confirm Order</button>
      </div>
    </div>
